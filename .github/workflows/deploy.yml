name: Deploy to On-Premises

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpq-dev
        sudo apt-get install -y nodejs npm
        sudo npm install -g yarn
        bundle install
        yarn install
    - name: Deploy
      run: |
        ssh server@125.99.200.202 "cd /home/server/ALL\ SERVER\ CODES/file-server-code && git pull && bundle install && yarn install && RAILS_ENV=production rails assets:precompile && touch tmp/restart.txt"
